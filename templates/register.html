<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body  background="{{ url_for('static', filename='background1.jpg') }}">
		<div class="register">
			<h1>Register</h1>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>	
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="course">
					<i class="fas fa-user"></i>
				</label>
				<select id="course" name="course">
					{% for i in courses %}
					<option value="{{i['csid']}}">{{i['course_name']}}</option>
					{% endfor %}

				</select>
				{% if (session.loggedin and session.access=='t') %}
				Student Registration
				<input type="hidden" id="access" name="access" value="s">
				{% else %}
				<p style="color:white;">Select Category:&nbsp;&nbsp;</p>
					<input type="radio" id="access" name="access" value="s" checked>
						<label for="access" style="color:black;background-color: white;"> Student  </label>
					<input type="radio" id="access" name="access" value="t">
						<label for="access" style="color:black;background-color: white;"> Teacher   </label><br> 
						<br>
				{% endif %}
					</style>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
